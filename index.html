<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>

    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/scripts.js" defer></script>
</head>
<body>
    <h1>Rock, paper, scissors</h1>
    <div class="container">
        <div class="left-panel">
            <h3>Choose one :</h3>
            <img src="./images/paper.png" alt="" id="paper">
            <img src="./images/rock.png" alt="" id="rock">
            <img src="./images/scissors.png" alt="" id="scissors">
        </div>
        <div class="right-panel">
            <div id="game">Game</div>
            <div id="player">Player:</div>
            <div id="computer">Computer:</div>
            <hr>
            <div id="result"></div>
            <div id="player-result">Player points: <span id="player-points">0</span></div>
            <div id="cpu-result">Computer points: <span id="cpu-points">0</span></div>
            <div id="winner"></div>
        </div>
    </div>
</body>
</html>
